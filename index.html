<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="imgs/book.png">
</head>

<body>
    <div class="controls">
        <button id="add-book">Add book</button>
    </div>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Read?</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <dialog>
        <form method="dialog" id="bookform" onsubmit="addBook(); return false;">
            <button id="close-button">X</button>
            <div class="name">
                <label for="name">Name: </label>
                <input type="text" id="name" name="name" autofocus>
            </div>

            <div class="author">
                <label for="author">Author: </label>
                <input type="text" id="author" name="author">
            </div>

            <div>Have read?</div>
            <select name="haveRead" id="haveRead">
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
            <button type="submit" id="submit-button">Add Book</button>
        </form>
    </dialog>
</body>

</html>
